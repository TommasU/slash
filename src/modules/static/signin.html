<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slash Mini-Version</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    </head>
<body style="background-image: url('/static/images/sign-in.png'); background-size: cover; background-attachment: fixed;">
        <div class="sign-in-heading">

            <h1>Welcome to SLASH</h1>

            <h3 style="color:rgb(85, 84, 84)">Sign into your account</h3>
        </div>

        <div class="container d-flex justify-content-center align-items-center">
            <div class="card sign-in-card">
                <div class="card-body si-card-body">
                    <form action="/" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email Address" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter Password" name="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <form action="/signup" method="get">
                        <div class="form-group d-flex justify-content-between align-items-center">
                            <label class="label">Not a user?</label>
                            <button type="submit" class="btn btn-secondary">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
</body>
</html>
